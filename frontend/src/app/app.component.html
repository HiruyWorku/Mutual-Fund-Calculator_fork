<app-navbar></app-navbar>
<div class="flex flex-col w-[60%] justify-between m-auto gap-y-4">
  <div class="flex justify-between items-center">
    <h1 class="text-xl">Mutual Fund Calculator</h1>
    <button
      (click)="calculateButtonClick()"
      class="py-2 px-5 bg-violet-500 text-white rounded-lg"
    >
      Calculate
    </button>
  </div>
  <div class="flex flex-row justify-between gap-x-6">

    <div class="flex flex-row border border-gray-300 px-3 py-2 rounded-lg w-full">
      <div class="flex flex-col">
        <label class="text-xs text-gray-400">Mutual Fund</label>
        <select [(ngModel)]="ticker!" class=" focus:outline-none w-full text-xl" >
          <option value="" selected class="text-gray-400 text-sm">Select Fund</option>
          <option class="text-sm" *ngFor="let mutualFund of mutualFunds" [value]="mutualFund.ticker!">{{ mutualFund.name }}</option>
        </select>
      </div>
    </div>

    <div class="flex flex-row border border-gray-300 px-3 py-2 rounded-lg w-full">
      <div class="flex flex-col">
        <label class="text-xs text-gray-400">Initial Investment Amount</label>
        <input
          class="focus:outline-none text-xl "
          type="number"
          placeholder="$"
          [(ngModel)]="initialInvestment!"
        />
      </div>
    </div>

    <div class="flex flex-row border border-gray-300 px-3 py-2 rounded-lg w-full">
      <div class="flex flex-col">
        <label class="text-xs text-gray-400">Time Horizon (in years)</label>
        <input
          class="focus:outline-none text-xl w-full"
          type="number"
          placeholder="0"
          [(ngModel)]="time"
        />
      </div>
    </div>

  </div>
  <table *ngIf="value.length > 0" class="border text-center">
    <thead>
    <tr>
      <th>Year</th>
      <th>Earnings</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let year of value">
      <td>{{year.year}}</td>
      <td>{{0}}</td>
      <td>{{year.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
